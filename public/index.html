<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Connect4</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<body>

  <h3 style="text-align: center"><a href="https://en.wikipedia.org/wiki/Connect_Four">Connect4</a></h3>
  <div id="player-status"></div>
  <ul id="grid"></ul>


  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="/main.js"></script>
  <script>
    $( function() {
       
        $( "#dialog-message" ).dialog({
            modal: true,
            open: function(event, ui) {
                $(".ui-dialog-titlebar-close", ui.dialog | ui).hide();
            },
            buttons: {
                Ok: function() {
                    $( this ).dialog( "close" );
                }
            }
        });

        //$("#player-status").hide();
        $( "#player-status" ).on('dialogclose', function(event) {
            $("#player-status").show();
        });


        $( "#dialog-winner" ).dialog({
            autoOpen: false,
            modal: true,
            buttons: {
                Ok: function() {
                    $( this ).dialog( "close" );
                }
            }
        });
        

        $('#dialog-winner').on('dialogclose', function(event) {
            location.reload();
        });



    } );
  </script>

</body>

<div id="dialog-message" title="Waiting for opponent">
  <p>Share the URL</p>
  <textarea  rows="3" cols="32">https://limitless-wave-81832.herokuapp.com/</textarea>
</div>

<div id="dialog-winner" title="">
    <p id="message-winner"></p>
</div>

</html>
